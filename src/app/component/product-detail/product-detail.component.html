<!-- Single Product Display -->
<app-header></app-header>
<div class="container">
    <div class="row product-detail">
        <div class="col-sm-3">
            <img class="product-img" src="{{productdata.images[0]}}">
        <div>    
            <button routerLink="/buy-page" class="btn btn-primary">Buy Now</button>&nbsp;
            <button (click)="addtocart(productdata)" *ngIf="showadd" class="btn btn-primary">Add to Cart</button>
            <button (click)="removeitem(productdata)" *ngIf="showremove" class="btn btn-info">Romove item</button>
        </div>
    </div>
    <div class="col-sm-8">
        <div>
          <h1>{{productdata?.title}}</h1>
          <p style="color:green">Special Price</p>
          <h3>Price:${{productdata?.price}}</h3>
          <strong>Category:&nbsp;{{productdata?.category}}</strong><br>
          <strong>Description:</strong><br>
          <p>{{productdata?.description}}</p>
          <p style="color: green;">Discount: {{productdata?.discountPercentage}}%</p><br>
          <strong>Stocks: {{productdata?.stock}} Left</strong><br>
          <button routerLink="/product-view" class="btn btn-warning text-light mt-2">BACK</button>
        </div>
      </div>
    </div>
</div>
