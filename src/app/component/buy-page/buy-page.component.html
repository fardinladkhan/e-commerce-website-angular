<app-header></app-header>
<div class="container">
  <div class="mt-3">
    <form [formGroup]="myform">

      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">



      <label for="exampleInputPassword1">Name</label>
      <input type="text" class="form-control" formControlName="name" id="exampleInputPassword1" placeholder="Name">


      <label for="exampleInputPassword1">Mobile Number</label>
      <input type="number" class="form-control" formControlName="mobile" id="exampleInputPassword1"
        placeholder="Mobile Number">


      <label for="exampleFormControlTextarea1">Address</label>
      <textarea class="form-control" formControlName="address" id="exampleFormControlTextarea1" placeholder="Address"
        rows="3"></textarea><br>

      <button routerLink="/order-page" type="submit" (click)="onsubmit()" [disabled]="this.myform.invalid"
        class="btn btn-success mt-2">Order Now</button>&nbsp;
      <button routerLink="/product-view" type="submit" (click)="cancel()"
        class="btn btn-dark mt-2">Cancel</button>&nbsp;

    </form><br>
  </div>
</div>
